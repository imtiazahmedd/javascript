  crossorigin="anonymous"></script>

<body>
<div class="container-fluid">
      <div class="row">
    <div class="col-sm-12 header">
        <div class="heading">SIGNUP</div>
    </div>
  </div>
    
    <div class="myform" onclick="myfunction()">
    <form name="myForm" action="#" >
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" onblur="checkname()" autofocus onkeypress="functioncheck()"><br/>
    <span id="demo"></span>
  </div>
  
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" name="email" class="form-control" onblur="checkemail()" id="email" onkeypress="functioncheck()" /><br/>
    <span id="demo"></span>
  </div>
  
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" onblur="checkpassword()" onkeypress="functioncheck()"><br/>
    <span id="demo"></span>
    </div>
  
  <div class="checkbox">
    <label><input type="checkbox"> Remember me</label>
  </div>
  <button type="button" class="btn btn-danger" onclick="myfunction()">Submit</button>
  <button type="button" class="btn btn-primary">Login</button>
</form>
    </div>
</div>
